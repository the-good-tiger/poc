<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Before Login</title>
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <header class="flex justify-end items-center">
        <a href="home.html" class="logo">
            <img src="images/logo.png">
        </a>
        <nav>
            <ul class="nav_links">
                <li><a href="all-categories.html">All Catergories</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="sign-in.html">Sign In</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="bg-img-container">
            <div class="overlay"></div>
            <div class="mini-heading">
                <h1 class="font-poppins"> Grocery at home</h1>
            </div>
            <div class="heading">
                <h1 class="font-poppins">Your daily</h1>
                <h2 class="font-poppins">needs</h2>
            </div>
            <a href="sign-in.html">
                <button class="btn font-poppins shop">
                    Shop Now
                </button>
            </a>
        </div>
        <div class="shop-by-category">
            <div id="head-category">
                <h1 class="font-poppins">Shop by Category</h1>
            </div>
            <div class="shop-cards flex">
                <div id="card1">
                    <img src="images/beverages.png" alt="coca-cola" width="242px">
                    <h1 class="font-roboto">
                        Beverages <br>
                        and Drinks
                    </h1>
                </div>
                <div class="cards-2">
                    <div class="card2 card2-upper">
                        <img src="images/fruits.png" alt="fruit-and-vegetables" width="105px">
                        <h1 class="font-roboto">
                            fruits and<br>
                            vegetables
                        </h1>
                    </div>
                    <div class="card2 card2-lower">
                        <img src="images/baby products.png" alt="Baby products" width="105px">
                        <h1 class="font-roboto">
                            baby<br>
                            products
                        </h1>
                    </div>
                </div>
                <div class="cards-2">
                    <div class="card2 card2-upper">
                        <img src="images/cosmetics.png" alt="personal care" width="105px">
                        <h1 class="font-roboto">
                            personal<br>
                            care
                        </h1>
                    </div>
                    <div class="card2 card2-lower">
                        <img src="images/grains.png" alt="Baby products" width="105px">
                        <h1 class="font-roboto">
                            cereals<br>
                            and grains
                        </h1>
                    </div>
                </div>
            </div>
            <div class="space">
                
            </div>
            <a href="all-categories.html">
                <button class="btn font-poppins view">
                    view all
                </button>
            </a>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
